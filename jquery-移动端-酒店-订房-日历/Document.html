<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="./Document_files/calendar.css">
<title>Document</title>
</head>
<body style="">
<div id="firstSelect">点这里选择，不要点下面</div>
<input type="text" id="startDate">
<input type="text" id="endDate">
<div id="calendar"></div>


<script src="./Document_files/jquery-1.10.2.js"></script><script src="./Document_files/jquery.min.js"></script>
<script type="text/javascript" src="./Document_files/date.js"></script>
<script>
            $(function(){
                $('#firstSelect').calendarSwitch({
                    selectors : {
                        sections : ".calendar"
                    },
                    index : 5,      //展示的月份个数
                    animateFunction : "toggle",        //动画效果
                    controlDay:true,//知否控制在daysnumber天之内，这个数值的设置前提是总显示天数大于90天
                    daysnumber : "60",     //控制天数
                    comeColor : "#66CCFF",       //入住颜色
                    outColor : "#FF0033",      //离店颜色
                    comeoutColor : "#FFCCCC",        //入住和离店之间的颜色
                    callback :function(){
                        console.log("callback")
                        },   //回调函数
                    comfireBtn:'.comfire'//确定按钮的class或者id
                });

                // 此处一下可以省略，默认日期的开始结束时间是今天和明天
                var b=new Date();
                //b.setDate(a.getDate()+1)
                var ye=b.getFullYear();
                var mo=b.getMonth()+2;
                var da=b.getDate();
                  $('#startDate').val(ye+'-'+mo+'-'+da);
                b=new Date(b.getTime()+24*3600*1000);
                var ye=b.getFullYear();
                var mo=b.getMonth()+2;
                var da=b.getDate();
                $('#endDate').val(ye+'-'+mo+'-'+da);
            });
        </script>

</body></html>
